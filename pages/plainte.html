<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créateur de plainte</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../img/Logo_LSPD.png"></link>
    
</head>
<body>
    <header id="entete">
       <a href="../index.html"><img src="../img/Logo_LSPD.png" alt="logo de l'académie de police du serveur gtarp LS Confidential"></a>
        <h1>Créateur de plainte</h1>
    </header>

    <div class="formPlainte">
        <form action="../script/plainte.js" method="post" id="plainte">

            <div class="plaignant">
                <div class="plaignantID">
                    <label for="plaignant">Plaignant :</label>
                    <input type="text" name="plaignant" id="plaignant" placeholder="Nom Prénom (pensez à vérifier la pièce d'identité) / Cela peut être une entreprise" required>
                </div>
    
                <div class="contactPlaignant">
                    <label for="tel-plaignant">N° du plaignant :</label>
                    <input type="tel" name="telPlaignant" id="tel-plaignant" placeholder="212-123456" required>
                </div>
            </div>  

            <div class="cible">
                <label for="cible">Cible(s) :</label>
                <input type="text" name="cible" id="cible" placeholder="Nom Prénom / X / Entreprise" required>
            </div>

            <div class="motifs">
                <label for="motifs">Motif(s) :</label>
                <input type="text" name="motifs" id="motifs" placeholder="Vol de véhicule / Menaces de mort / Agression physique sur citoyen (Un motif ne s'invente pas, il faut consulter l'onglet information du panel)" required>
            </div>

            <div class="momentFaits">
                <label for="dateFaits">Date & heures des faits :</label>
                <input type="text" name="dateFaits" id="dateFaits" placeholder="Le XX/XX/202X aux alentours de XXhXX" required>
            </div>

            <div class="faits">
                <label for="totalFaits">Faits :</label>
                <textarea type="text" name="totalFaits" id="totalFaits" placeholder="Raconter les faits complet
Pensez à faire des paragraphes aérés que ce soit agréable à lire" required></textarea>
            </div>

            <div class="infosImportantes">
                <label for="infosImpo">Informations importantes à retenir :</label>
                <textarea type="text" name="infosImpo" id="infosImpo" placeholder="Notez ici toutes les informations importantes à retenir.
Ex :
- Lieu(x) : BurgerShot
- Noms des suspects ou descriptions physiques + armes :
- Marcus White (212-123456) -> Employé du BurgerShot,
- Descriptions véhicules (plaque / couleur / modèle),
    - Véhicule volé -> Penumbra FF couleur Rouge Sang(4G78LS9F), 
- Préjudices physiques : Violence physique sur citoyen,
- Préjudices morales : menaces de mort,
- Préjudices matériels : Vol de véhicule.
" required></textarea>
            </div>

            <div class="partiCivil">
                <label for="parti-civil">Le plaignant se constitue-t-il parti civil ?</label>
                <select name="partiCivil" id="parti-civil" required>
                    <option value="default">Sélectionner une réponse</option>
                    <option value="Le plaignant se constitue parti civil">Oui</option>
                    <option value="Le plaignant ne se constitue pas parti civil">Non</option>
                </select>
            </div>

            <div class="agent">
                <div class="matricule">
                    <label for="matricule">Matricule de l'agent :</label>
                    <input type="number" name="matricule" id="matricule" placeholder="Ex : 36" required>
                </div>
                <div class="nomAgent">
                    <label for="idAgent">Nom Prénom de l'agent :</label>
                    <input type="text" name="idAgent" id="idAgent" placeholder="Ex : Jason Ackermann" required>
                </div>
                <div class="datePlainte">
                    <label for="date-plainte">Date d'enregistrement de la plainte :</label>
                    <input type="date" name="datePlainte" id="date-plainte" placeholder="Ex : 26/04/2022" required>
                </div>
            </div>

            <div class="lireRapport">
                <input type="button" value="Visualiser la plainte">
            </div>
        </form>
        <div id="envoyer">
            <form action="../script/plainte.js" method="post" id="sendPlainte">
                <input type="button" value="Envoyer sur le panel">
            </form>
        </div>
    </div>
    
    <div class="resultPlainte" style="display: none;">
        <p id="resultPlaignant"></p>
        <p id="resultCible"></p>
        <p id="resultMotifs"></p>
        <p id="resultDateFaits"></p>
        <p id="resultFaits"></p>
        <p id="resultInfos"></p>
        <p id="resultPartiCivil"></p>
        <p id="resultTelPlaignant"></p>
        <p id="resultEnregistrementPlainte"></p>

        <div id="buttons">
            <div id="modifier">
                <form action="../script/plainte.js" method="get" id="modif">
                    <input type="button" value="Modifier la plainte">
                </form>
            </div>

            <div id="envoye" style="display: none;">
                <form action="../script/plainte.js" method="get" id="sendPlainte">
                    <input type="button" value="Envoyer sur le panel">
                </form>
            </div>
        </div>
        
    </div>

    <script src="../script/plainte.js"></script>
</body>
</html>
